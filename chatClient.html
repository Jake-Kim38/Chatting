<script src="chatClient.js" type="module"></script>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="./reset.css" />
<link rel="stylesheet" href="./chatClient.css" />
<meta charset="UTF-8" />
<!--김대륙-->
<!--가장 바깥쪽 영역-->
<div id="firstArea">
  <!--가장 바깥쪽 상단 영역-->
  <div id="profileArea">
    <div id="profileButtons">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="profileRightArea">
      <button id="shareButton">공유</button>
      <div id="settingButton">⚙️</div>
    </div>
  </div>
  <!--가장 바깥쪽 좌측 영역-->
  <div id="leftArea">
    <div id="roomOptions"></div>
    <a id="home" href="http://127.0.0.1:3000/">홈으로</a>
  </div>
</div>

<!--두번째 바깥쪽 영역-->
<div id="secondArea">
  <!--두번째 바깥쪽 상단 영역-->
  <div id="secondTop">
    <div id="groupName"></div>
    <div id="quitButton">🚪</div>
  </div>
  <!--두번째 바깥쪽 좌측 영역-->
  <div id="secondLeft">
    <div id="roomArea">
      <div id="roomTitleArea">
        <h2 id="smallTitle">Small Rooms</h2>
        <h2 id="bigTitle">Big Rooms</h2>
      </div>
      <div id="roomsArea">
        <div id="smallRooms"></div>
        <div id="bigRooms"></div>
      </div>
    </div>
  </div>
</div>

<!--유저 정보 영역(왼쪽 아래)-->
<div id="roomInsert">
  <form id="roomInsertForm">
    <input
      id="roomInput"
      type="text"
      name="room_name"
      placeholder="최대 5글자 입력"
      minlength="1"
    />
    <input id="roomSubmit" type="submit" />
  </form>
</div>

<!--채팅 출력 영역-->
<div id="message"></div>
<div id="chatInput">
  <input
    type="text"
    id="txtChat"
    name="txtChat"
    placeholder="메세지를 입력하세요..."
  />
</div>
